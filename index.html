<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/Users/aliha/OneDrive/Desktop/javascript-projects/stopwatch/style.css">
</head>

<body>
    <div id="container">
        <h1 id="heading">Stopwatch</h1>
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hours</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>
        </div>

        <div id="btn-container">
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
        </div>

    </div>

    <script src="/Users/aliha/OneDrive/Desktop/javascript-projects/stopwatch/script.js"></script>
</body>

</html>
